<div class="page-header">
  <h1>Add a person</h1>
</div>

<form ng-submit='submitPerson()'>
  <div class='row'>
    <div class='col-sm-6' ng-class='{"col-sm-offset-3": !addedInputFields}'>
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input ng-model="person.first_name" type="text" class="form-control" id="firstNameInput" placeholder='Required' autofocus required />
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input ng-model="person.last_name" type="text" class="form-control" id="lastNameInput" autofocus placeholder='Required' required />
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="radio" class="btn btn-default" ng-click='person.sex = "Male"'>Male</button>
        <button type="radio" class="btn btn-default" ng-click='person.sex = "Female"'>Female</button>
      </div>
      <div class="form-group">
        <label for="nicknameInput">Nickname</label>
        <input ng-model="person.nickname" type="text" class="form-control" id="nicknameInput" autofocus />
      </div>
      <div class="form-group">
        <label for="nicknameInput">Other Hint</label>
        <input ng-model="person.hint[0]" type="text" class="form-control" id="hintInput" autofocus />
      </div>
      <div class="form-group">
        <label for="imageFileInput">Headshot</label>
        <input type="file" ng-model="person.image" accept="image/*" id="imageFileInput" multiple ngf-select ngf-pattern="'image/*'" ngf-max-size="5MB" ngf-min-height="50" required/>
        <p class="help-block">Upload an image file of your person (required).</p>
      </div>
    </div>
    <div ng-show='addedInputFields' class='col-sm-6'>
      <div class="form-group">
        <label for="middleNameInput">Middle Name</label>
        <input ng-model="person.middle_name" type="text" class="form-control" id="middleNameInput" />
      </div>
      <div class="form-group">
        <label for="locationInput">Location</label>
        <input ng-model="person.location" type="text" class="form-control" id="locationInput" autofocus>
      </div>
      <div class="form-group">
        <label for="occupationInput">Occupation</label>
        <input ng-model="person.occupation" type="text" class="form-control" id="occupationInput" autofocus>
      </div>
      <div class="form-group">
        <label for="dobInput">Date of Birth</label>
        <input ng-model="person.dob" type="date" class="form-control" id="dobInput" autofocus>
      </div>
      <div class="form-group">
        <label for="bioInput">Bio</label>
        <textarea rows="3" ng-model="person.bio" type="text" class="form-control" id="bioInput" autofocus></textarea>
      </div>

    </div>
  </div>
  <div class='row'>
    <div class='col-sm-4 col-sm-offset-4'>
      <a ng-click='addInputFields()' ng-hide='addedInputFields' class="btn btn-primary btn-lg">Add more details</a>
      <button ng-class='{"center-block": addedInputFields}' type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>
  </div>
</form>
