<div class="page-header">
  <h1>Add a person</h1>
</div>

<form ng-submit='createPerson()'>
  <div class="form-group">
    <label for="firstNameInput">First Name</label>
    <input ng-model="person.first_name" type="text" class="form-control" id="firstNameInput" autofocus>
  </div>
  <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input ng-model="person.last_name" type="text" class="form-control" id="lastNameInput">
  </div>
  <div class="form-group">
    <label for="imageFileInput">Headshot</label>
    <input type="file" ng-model="person.image" accept="image/*" id="imageFileInput" multiple image-file-reader/>
    <p class="help-block">Upload an image file of your person.</p>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
