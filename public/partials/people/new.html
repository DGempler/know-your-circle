<div class="page-header">
  <h1>Add a person</h1>
</div>

<form ng-submit='submitPerson()'>
  <div class='row'>
    <div class='col-sm-6'>
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input ng-model="person.first_name" type="text" class="form-control" id="firstNameInput" autofocus>
      </div>
      <div class="form-group">
        <label for="middleNameInput">Middle Name</label>
        <input ng-model="person.middle_name" type="text" class="form-control" id="middleNameInput">
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input ng-model="person.last_name" type="text" class="form-control" id="lastNameInput" autofocus>
      </div>
      <div class="form-group">
        <label for="nicknameInput">Nickname</label>
        <input ng-model="person.nickname" type="text" class="form-control" id="nicknameInput" autofocus>
      </div>
      <div class="form-group">
        <label for="locationInput">Location</label>
        <input ng-model="person.location" type="text" class="form-control" id="locationInput" autofocus>
      </div>
    </div>
    <div class='col-sm-6'>
      <div class="form-group">
        <label for="occupationInput">Occupation</label>
        <input ng-model="person.occupation" type="text" class="form-control" id="occupationInput" autofocus>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="radio" class="btn btn-default" ng-click='person.sex = "Male"'>Male</button>
        <button type="radio" class="btn btn-default" ng-click='person.sex = "Female"'>Female</button>
      </div>
    <!--   <div class="btn-group" data-toggle="buttons">
              <label ng-init="movie.searchType = 'movie'; movie.movieSelected = true" class="btn btn-primary active" ng-click="movie.searchType = 'movie'">
                <input type="radio" autocomplete="off"/> Movies
              </label>
              <label class="btn btn-primary" ng-click="movie.searchType = 'series'">
                <input type="radio" autocomplete="off" /> Series
              </label>
            </div> -->

    <!--   <div class="form-group">
        <label for="sexInput">Sex</label>
        <input ng-model="person.sex" type="text" class="form-control" id="sexInput" autofocus>
      </div> -->
      <div class="form-group">
        <label for="dobInput">Date of Birth</label>
        <input ng-model="person.dob" type="date" class="form-control" id="dobInput" autofocus>
      </div>
      <div class="form-group">
        <label for="bioInput">Bio</label>
        <textarea rows="3" ng-model="person.bio" type="text" class="form-control" id="bioInput" autofocus></textarea>
      </div>
      <div class="form-group">
        <label for="imageFileInput">Headshot</label>
        <input type="file" ng-model="person.image" accept="image/*" id="imageFileInput" multiple ngf-select ngf-pattern="'image/*'" ngf-max-size="5MB" ngf-min-height="50"/>
        <p class="help-block">Upload an image file of your person.</p>
        <!--     <input type='file' ngf-select ng-model="person.image" name="file" ngf-pattern="'image/*'"
    accept="image/*" ngf-max-size="20MB" ngf-min-height="100"/> -->
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-4 col-sm-offset-4'>
      <button type="submit" class="btn btn-primary btn-lg center-block">Submit</button>
    </div>
  </div>
</form>
