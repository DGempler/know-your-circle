<div class="page-header">
  <div class='row'>
    <div class='col-sm-6'>
      <h1>Your people</h1>
    </div>
    <div class='col-sm-6'>

      <div class="btn-group pull-right extra-margin-top-h1" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button ng-show='people.someoneSelected' class="btn btn-default dropdown-toggle" type="button" id="groupDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Apply Group
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="groupDropDown">
            <li><a href="" ng-repeat='group in people.groups' ng-click='people.applyGroup(group)'>{{ group.name }}</a></li>
          </ul>
        </div>
        <button ng-show='people.someoneSelected' class="btn btn-default" ng-click='people.clickDelete()' >Delete Selected</button>
        <button type="button" class="btn btn-default"><input type='checkbox' ng-model='people.someoneSelected' ng-click='people.selectAllCheckbox(people.someoneSelected)'></button>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="selectDropDown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="selectDropDown">
            <li><a ng-click='people.selectAll()'>Select All</a></li>
            <li><a ng-click='people.selectNone()'>Select None</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="" ng-click='people.showAll()'>Show All</a>
            <li role="separator" class="divider"></li>
            <li><a href="" ng-repeat='group in people.groups' ng-click='people.filterGroup(group)'>{{ group.name }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col-sm-2' ng-repeat='person in people.people | showPerson | orderBy : "first_name"'>
      <div class='row'>
        <div class='col-sm-12'>
          <div class='row text-center'>
            <div class='col-sm-2'>
              <input type="checkbox" ng-model='person.selected' ng-click='people.personSelected()' />
            </div>
            <div class='col-sm-9'>
              <a href='#/people/show/{{person.id}}'>
                <img ng-src='{{person.thumb}}' class="img-responsive" alt="Responsive image"/>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          <a href='#/people/show/{{person.id}}'>
            <center><h4 class=''>{{person.first_name}} {{person.last_name}}</h4></center>
          </a>
        </div>
      </div>
  </div>
</div>
<div class="page-header">
  <div class='row'>
    <div class='col-sm-10'>
      <h3>Your Groups</h3>
    </div>
    <div class='col-sm-2'>
      <a class="btn btn-success btn-block extra-margin-top-h3" href="" role="button" ng-click='people.editGroups()'>Edit Groups</a>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-sm-12'>
    <span class="label label-info" ng-repeat='group in people.groups'>{{ group.name }}</span>
  </div>
</div>
