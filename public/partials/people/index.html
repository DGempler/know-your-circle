<div class="page-header">
  <div class='row'>
    <div class='col-sm-8'>
      <h1>Your people</h1>
    </div>
    <div class='col-sm-4'>

      <div class="btn-group pull-right" role="group" aria-label=".." id='check-all'>
        <button ng-show='people.someoneSelected' class="btn btn-default" ng-click='clickDelete()' >Delete Selected</button>
        <button type="button" class="btn btn-default"><input type='checkbox' ng-model='checked' ng-click='selectAll(checked)'></button>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a ng-click='selectAll(true)'>Select All</a></li>
            <li><a ng-click='selectAll()'>Select None</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col-sm-2' ng-repeat='person in people.people | orderBy : "first_name"'>
      <div class='row'>
        <div class='col-sm-12'>
          <div class='row'>
            <div class='col-sm-2'>
              <input type="checkbox" ng-model='person.selected' ng-click='personSelected()' >
            </div>
            <div class='col-sm-9'>
              <a href='#/people/show/{{person.id}}'>
                <img ng-src='{{person.thumb}}' />
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          <a href='#/people/show/{{person.id}}'>
            <center><h4 class=''>{{person.first_name}} {{person.last_name}}</h4></center>
          </a>
        </div>
      </div>
  </div>
</div>
