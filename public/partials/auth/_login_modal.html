<div class="modal-header text-center">
  <h3 class="modal-title">Login</h3>
</div>

<div class="modal-body">
    <div class='row'>
      <div class='col-sm-10 col-sm-offset-1'>
        <form ng-submit='auth.login()'>

          <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="auth.person.email" type="email" class="form-control" id="email" placeholder='Email' autofocus>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="auth.person.password" type="password" class="form-control" id="password" placeholder='Password'>
          </div>

          <button type="submit" class="btn btn-default">Log in</button>

        </form>
      </div>
    </div>
</div>
<div class="modal-footer">
  <div class='row'>
    <div class='col-sm-10 col-sm-offset-1'>
      <p>Don't have an account? <a href='' ng-click'auth.signupOpen()'>Sign up</a></p>
    </div>
  </div>

</div>
