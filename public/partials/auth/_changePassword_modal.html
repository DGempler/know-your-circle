<div ng-show='password.busy' ng-class="{ 'hide-spinner' : !password.busy }" id='spinner'></div>

<div ng-show='password.error' class="alert text-center" ng-class="{'alert-danger': !password.failureToggle , 'alert-warning': password.failureToggle }">
  <h4>{{ password.error }}</h4>
  <p>Please try again</p>
</div>

<div ng-hide='password.error' class="modal-header text-center">
  <h3 class="modal-title">Change Your Password</h3>
</div>

<div class="modal-body">
  <form ng-submit='password.submitChangePassword(changePasswordForm.$valid)' name='changePasswordForm' novalidate>

    <div class="form-group">
      <label for="current_password">Current Password</label>
      <input ng-model="password.user.current_password" type="password" class="form-control" id="current_password" placeholder='Password' required="required" name='current_password'>
      <div ng-show='password.buttonClicked' ng-messages="changePasswordForm.current_password.$error" class="text-warning">
        <p ng-message="required">Password is required.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input ng-model="password.user.password" type="password" class="form-control" id="password" placeholder='Password' required="required" name='password' minlength="8" maxlength="72">
      <div ng-show='password.buttonClicked' ng-messages="changePasswordForm.password.$error" class="text-warning">
        <div ng-messages-include="partials/auth/auth_error_messages.html"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="password-confirmation">Confirm New Password</label>
      <input ng-model="password.user.password_confirmation" type="password" class="form-control" id="password-confirmation" placeholder='Confirm Password' required="required" name='password_confirmation' minlength="8" maxlength="72" match-to='password.user.password'>
      <div ng-show='password.buttonClicked' ng-messages="changePasswordForm.password_confirmation.$error" class="text-warning">
        <div ng-messages-include="partials/auth/auth_error_messages.html"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-info btn-block" ng-click='password.buttonClicked = true'>Submit</button>

  </form>
</div>
<div class="modal-footer">
  <div class='text-center'>
    <a class="btn btn-warning btn-block"  ng-click='password.closeModal()'>Cancel</a>
  </div>
</div>
