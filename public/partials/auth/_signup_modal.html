<div class="modal-header text-center">
  <h3 class="modal-title">Welcome!</h3>
</div>

<div class="modal-body">
  <form ng-submit='auth.signUp()'>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input ng-model="auth.user.first_name" type="text" class="form-control" id="first-name" placeholder='First Name' autofocus required="required">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input ng-model="auth.user.last_name" type="text" class="form-control" id="last-name" placeholder='Last Name'required="required">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="auth.user.email" type="email" class="form-control" id="email" placeholder='Email' required="required">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="auth.user.password" type="password" class="form-control" id="password" placeholder='Password' required="required">
    </div>

    <div class="form-group">
      <label for="password-confirmation">Confirm Password</label>
      <input ng-model="auth.user.password_confirmation" type="password" class="form-control" id="password-confirmation" placeholder='Confirm Password' required="required">
    </div>

    <button type="submit" class="btn btn-info btn-block">Log in</button>

  </form>
</div>
<div class="modal-footer">
  <div class='row'>
    <div class='col-sm-10 col-sm-offset-1'>
      <p>Already have an account? <a href='' ng-click='auth.openLogInModal()'>Log in</a></p>
    </div>
  </div>

</div>
