<div class="modal-header text-center">
  <h3 class="modal-title">Welcome!</h3>
</div>

<div class="modal-body">
  <form ng-submit='auth.signup()'>

    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="auth.user.email" type="email" class="form-control" id="email" placeholder='Email' autofocus required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="auth.user.password" type="password" class="form-control" id="password" placeholder='Password' required>
    </div>

    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input ng-model="auth.user.confirmationPassword" type="password" class="form-control" id="password" placeholder='Password' required>
    </div>

    <button type="submit" class="btn btn-info btn-block">Log in</button>

  </form>
</div>
<div class="modal-footer">
  <div class='row'>
    <div class='col-sm-10 col-sm-offset-1'>
      <p>Already have an account? <a href='' ng-click'auth.loginOpen()'>Log in</a></p>
    </div>
  </div>

</div>
