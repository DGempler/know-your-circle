<div ng-show='auth.error' class="alert alert-warning text-center">
  <h4>{{ auth.error }}.</h4>
  <p>Please try again</p>
</div>

<div ng-hide='auth.error' class="modal-header text-center">
  <h3 class="modal-title">Welcome!</h3>
</div>

<div class="modal-body">
  <form ng-submit='auth.signUp(signUpForm.$valid)' name='signUpForm' novalidate>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input ng-model="auth.user.first_name" type="text" class="form-control" id="first-name" placeholder='First Name' autofocus required="required" name='first_name'>
      <div ng-show='password.buttonClicked' ng-messages="signUpForm.first_name.$error" class="text-warning">
        <p ng-message="required">First name is required.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input ng-model="auth.user.last_name" type="text" class="form-control" id="last-name" placeholder='Last Name'required="required" name='last_name'>
      <div ng-show='password.buttonClicked' ng-messages="signUpForm.last_name.$error" class="text-warning">
        <p ng-message="required">Last name is required.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="auth.user.email" type="email" class="form-control" id="email" placeholder='Email' required="required" name='email'>
      <div ng-show='password.buttonClicked' ng-messages="signUpForm.email.$error" class="text-warning">
        <p ng-message="required">Email is required.</p>
        <p ng-message="email">Your email address is invalid. Please try again.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="auth.user.password" type="password" class="form-control" id="password" placeholder='Passwords are case-sensitive' required="required" name='password' minlength="8" maxlength="72" >
      <div ng-show='password.buttonClicked' ng-messages="signUpForm.password.$error" class="text-warning">
        <div ng-messages-include="partials/auth/messages.html"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="password-confirmation">Confirm Password</label>
      <input ng-model="auth.user.password_confirmation" type="password" class="form-control" id="password-confirmation" placeholder='Confirm Password' required="required" name='password_confirmation' minlength="8" maxlength="72" match-to='auth.user.password'>
      <div ng-show='password.buttonClicked' ng-messages="signUpForm.password_confirmation.$error" class="text-warning">
        <div ng-messages-include="partials/auth/messages.html"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-info btn-block" ng-click='password.buttonClicked = true'>Sign Up</button>

  </form>
</div>
<div class="modal-footer">
  <div class='row'>
    <div class='col-sm-10 col-sm-offset-1'>
      <p>Already have an account? <a href='' ng-click='auth.openLogInModal()'>Log in</a></p>
    </div>
  </div>
</div>
