<div ng-show='games.busy' ng-class="{ 'hide-spinner' : !games.busy }" id='spinner'></div>

<div class="page-header">
  <h1>Choose a memory game to play</h1>
</div>

<div class="jumbotron">
  <div class='row'>
    <div class='col-sm-6 col-sm-offset-3 text-center' style='background-color: #2b3e50'>
        <br/>
        <button ng-class="{ 'disabled' : games.busy } " type="button" class="btn btn-primary" ng-click="games.stillWaitingForDB || games.open()">Flashcards</button>
        <br/><br/>
    </div>
  </div>
</div>
