<div class="modal-header">
  <h3 class="modal-title">Who dis?</h3>
</div>
<div class="modal-body">
  <!-- <div class=''> -->
    <div class='row'>
        <img ng-src='{{ person.randomPerson.medium }}' class='center-block'/>

      <div class='col-sm-10 col-sm-offset-1'>
        <form ng-submit='submitPerson()' autocomplete='off'>
          <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input ng-model="person.guessPerson.first_name" type="text" class="form-control" id="firstNameInput" autofocus>
          </div>
          <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input ng-model="person.guessPerson.last_name" type="text" class="form-control" id="lastNameInput">
          </div>
          <div class='row'>
            <div class='col-sm-6 col-sm-offset-3'>
              <button ng-click='skip()' class="btn btn-info btn-lg">Skip</button>
              <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  <!-- </div> -->
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="done()">Done</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
