<div class="modal-header">
  <h3 class="modal-title">Who dis?</h3>
</div>
<div class="modal-body">
  <div class='row'>
    <div class='col-sm-4'>
      <img ng-src='{{ person.randomPerson.medium }}' />
      <form ng-submit='submitPerson()'>
        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input ng-model="person.guessPerson.first_name" type="text" class="form-control" id="firstNameInput" autofocus>
        </div>
        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input ng-model="person.guessPerson.last_name" type="text" class="form-control" id="lastNameInput">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="done()">Done</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
