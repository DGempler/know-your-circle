<div class="modal-header text-center">
  <h3 class="modal-title">Create a new group</h3>
</div>

<div class="modal-body">
  <div>
    <h5>Current groups:</h5>
    <div>
      <span class="label label-info" ng-repeat='group in modal.group.groups'>{{ group.name }} <a href='' ng-click='modal.deleteGroup(group.id)'><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></span>
    </div>
  </div>
  <br />
  <form ng-submit='modal.submitNewGroup()'>
      <div class="form-group">
        <label for="new-group">New group name</label>
        <input ng-model="modal.group.new" type="new-group" class="form-control" id="new-group" autofocus required="required" >
      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit</button>

    </form>
</div>

<div class="modal-footer">
  <a class="btn btn-success" type="button" ng-click="modal.close()">Done</a>
</div>
